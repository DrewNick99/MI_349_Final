<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Earshot Home</title>
</head>
<body>
    <header>
        <h1>Earshot <img src="photos\earshotLogo.png" alt="logo">
            <form action="index.html">
                <button class="logout">Log Out</button>
            </form>
        </h1>
    </header>
    <div class="wrapper">
        <div class="container">
            <img src="photos\explore.png" alt="Woman rocking out with headphones">
            <p class="boxname">Explore</p> 
            <a href="comingsoon.html">
                <span class="link"></span>
            </a>
        </div>
        <div class="container">
            <img src="photos\collab.png" alt="Collage of musicians">
            <p class="boxname">Collab</p>
            <a href="comingsoon.html">
                <span class="link"></span>
            </a>
        </div>
        <div class="container">
            <img src="photos\jam.png" alt="Cartoon brass players playing together">
            <p class="boxname">Jam</p>
            <a href="comingsoon.html">
                <span class="link"></span>
            </a>
        </div>
        <div class="container">
            <img src="photos\teach.png" alt="Man playing acoustic guitar and recording a song">
            <p class="boxname">Teach</p>
            <a href="comingsoon.html">
                <span class="link"></span>
            </a>
        </div>
    </div>
    <div class="create">
        <img src="photos\create.png" alt="Collage of musicians">
        <p class="boxname">Create</p>
        <a href="comingsoon.html">
            <span class="link"></span>
        </a>
    </div>


</body>
</html>
