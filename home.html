<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Earshot Home</title>
</head>
<body>
    <header>
        <h1>Earshot <img class="header" src="photos/earshotLogo.png" alt="logo"></h1>
        <form action="index.html" class="logout">
            <button class="logout">Log Out</button>
        </form>
    </header>
    <main>
        <div class="wrapper">
            <div class="container">
                <img class="content" src="photos/explore.png" alt="Woman rocking out with headphones"><br>
                <p class="boxname">Explore</p> 
                <a href="comingsoon.html">
                    <span class="link"></span>
                </a>
            </div>
            <div class="container">
                <img class="content" src="photos/collab.png" alt="Collage of musicians">
                <p class="boxname">Collab</p>
                <a href="comingsoon.html">
                    <span class="link"></span>
                </a>
            </div>
            <div class="container">
                <img class="content" src="photos/jam.png" alt="Cartoon brass players playing together">
                <p class="boxname">Jam</p>
                <a href="comingsoon.html">
                    <span class="link"></span>
                </a>
            </div>
            <div class="container">
                <img class="content" src="photos/teach.png" alt="Man playing acoustic guitar and recording a song">
                <p class="boxname">Teach</p>
                <a href="comingsoon.html">
                    <span class="link"></span>
                </a>
            </div>
            <div class="explainer">
                <p>Go see who’s playing!</p>
            </div>
            <div class="explainer">
                <p>Find others who posted thier playing and add your own part</p>
            </div>
            <div class="explainer">
                <p>Jam live with other musicians</p>
            </div>
            <div class="explainer">
                <p>Post a tutorial on how to play a song you like</p>
            </div>
            
        </div>
        <div class="create">
            <img class="content" src="photos/create.png" alt="Collage of musicians">
            <p class="boxname">Create</p>
            <a href="comingsoon.html">
                <span class="link"></span>
            </a>
        </div>
        <div class="createxplained">
            <p>It’s your time to shine.<br>Post your playing for others to listen to and/or collab with</p>
        </div>
    </main>


</body>
</html>
